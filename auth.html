<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Se connecter | 1Day1Game</title>
    <link rel="stylesheet" href="login.css">
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBb976hwnx_TaVHrQ7XTHMDLx_frw9cJIE",
            authDomain: "day1game-5f8a8.firebaseapp.com",
            projectId: "day1game-5f8a8",
            storageBucket: "day1game-5f8a8.firebasestorage.app",
            messagingSenderId: "134975717979",
            appId: "1:134975717979:web:8a20021b5a391ea5baf57e",
            measurementId: "G-1P0JN00FYK"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById("login-form").addEventListener("submit", (e) => {
                e.preventDefault();
                const email = document.getElementById("login-email").value;
                const password = document.getElementById("login-password").value;

                signInWithEmailAndPassword(auth, email, password)
                    .then(() => window.location.href = "index.html")
                    .catch(error => alert("Erreur : " + error.message));
            });

            document.getElementById("google-login-btn").addEventListener("click", () => {
                signInWithPopup(auth, provider)
                    .then(() => window.location.href = "index.html")
                    .catch(error => alert("Erreur : " + error.message));
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 class="title">1Day1Game</h1>
            <h2 class="subtitle">Connexion</h2>

            <form id="login-form">
                <label for="login-email">Votre e-mail</label>
                <input type="email" id="login-email" placeholder="E-mail" required>

                <label for="login-password">Votre mot de passe</label>
                <input type="password" id="login-password" placeholder="Votre mot de passe" required>

                <button type="submit" class="login-btn">Se Connecter</button>
            </form>

            <div class="separator">
                <span>ou</span>
            </div>

            <button id="google-login-btn" class="google-btn">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google Logo">
                Continuer avec Google
            </button>
        </div>

        <p class="register-link">
            <a href="register.html">Cr√©er un compte 1Day1Game</a>
        </p>
    </div>
</body>
</html>
