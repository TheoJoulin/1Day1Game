<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentification - 1Day1Game</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-auth.js";

        // Configuration Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBb976hwnx_TaVHrQ7XTHMDLx_frw9cJIE",
            authDomain: "day1game-5f8a8.firebaseapp.com",
            projectId: "day1game-5f8a8",
            storageBucket: "day1game-5f8a8.firebasestorage.app",
            messagingSenderId: "134975717979",
            appId: "1:134975717979:web:8a20021b5a391ea5baf57e",
            measurementId: "G-1P0JN00FYK"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        document.addEventListener("DOMContentLoaded", () => {
            const loginForm = document.getElementById("login-form");
            const message = document.getElementById("message");

            loginForm.addEventListener("submit", (e) => {
                e.preventDefault();
                const email = document.getElementById("login-email").value;
                const password = document.getElementById("login-password").value;

                signInWithEmailAndPassword(auth, email, password)
                    .then((userCredential) => {
                        window.location.href = "index.html";
                    })
                    .catch((error) => {
                        message.textContent = "Erreur : " + error.message;
                    });
            });

            // Connexion avec Google
            document.getElementById("google-login-btn").addEventListener("click", () => {
                signInWithPopup(auth, provider)
                    .then((result) => {
                        window.location.href = "index.html";
                    })
                    .catch((error) => {
                        message.textContent = "Erreur : " + error.message;
                    });
            });
        });
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 24px;
            font-weight: bold;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 300px;
            margin: auto;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .separator {
            margin: 15px 0;
            font-weight: bold;
        }
        .google-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 10px;
            background-color: white;
            color: black;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }
        .google-btn img {
            width: 20px;
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <h1>1Day1Game</h1>
    <h2>Connexion</h2>

    <p id="message"></p>

    <form id="login-form">
        <label for="login-email">Votre email</label>
        <input type="email" id="login-email" placeholder="Email" required>

        <label for="login-password">Votre mot de passe</label>
        <input type="password" id="login-password" placeholder="Mot de passe" required>

        <button type="submit">Se Connecter</button>
    </form>

    <div class="separator">ou</div>

    <button id="google-login-btn" class="google-btn">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google Logo">
        Continuer avec Google
    </button>

</body>
</html>
