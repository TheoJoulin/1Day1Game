<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu Simon</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #222;
            color: white;
            font-family: Arial, sans-serif;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(2, 150px);
            gap: 10px;
        }
        .btn {
            width: 150px;
            height: 150px;
            border: none;
            cursor: pointer;
            transition: opacity 0.3s;
        }
        .btn.active {
            opacity: 0.5;
        }
        .red { background-color: red; }
        .blue { background-color: blue; }
        .yellow { background-color: yellow; }
        .green { background-color: green; }
        #start-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2rem;
            cursor: pointer;
            background-color: white;
            color: black;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Jeu Simon</h1>
    <div class="board">
        <button class="btn red" data-color="red"></button>
        <button class="btn blue" data-color="blue"></button>
        <button class="btn yellow" data-color="yellow"></button>
        <button class="btn green" data-color="green"></button>
    </div>
    <button id="start-btn">DÃ©marrer</button>
    <script>
        const colors = ["red", "blue", "yellow", "green"];
        let sequence = [];
        let playerSequence = [];
        let level = 0;
        let clickable = false;

        const buttons = document.querySelectorAll(".btn");
        const startBtn = document.getElementById("start-btn");

        startBtn.addEventListener("click", startGame);
        buttons.forEach(btn => btn.addEventListener("click", handlePlayerInput));

        function startGame() {
            sequence = [];
            playerSequence = [];
            level = 0;
            nextRound();
        }

        function nextRound() {
            clickable = false;
            playerSequence = [];
            level++;
            sequence.push(colors[Math.floor(Math.random() * colors.length)]);
            playSequence();
        }

        function playSequence() {
            let i = 0;
            const interval = setInterval(() => {
                flashButton(sequence[i]);
                i++;
                if (i >= sequence.length) {
                    clearInterval(interval);
                    clickable = true;
                }
            }, 1000);
        }

        function flashButton(color) {
            const button = document.querySelector(`.btn.${color}`);
            button.classList.add("active");
            setTimeout(() => button.classList.remove("active"), 500);
        }

        function handlePlayerInput(e) {
            if (!clickable) return;
            const color = e.target.dataset.color;
            playerSequence.push(color);
            flashButton(color);

            if (playerSequence[playerSequence.length - 1] !== sequence[playerSequence.length - 1]) {
                alert("Game Over! Score final: " + (level - 1));
                return;
            }
            
            if (playerSequence.length === sequence.length) {
                setTimeout(nextRound, 1000);
            }
        }
    </script>
</body>
</html>
