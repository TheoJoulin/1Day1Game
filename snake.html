<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu Snake</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
            overflow: hidden;
        }

        canvas {
            border: 2px solid #000;
            background-color: #000;
        }

        .score-board {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #000;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="score-board">
        Score : <span id="score">0</span>
    </div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        const box = 20;
        const canvasSize = canvas.width;
        let score = 0;

        let snake = [{ x: 5 * box, y: 5 * box }];
        let direction = "RIGHT";
        let food = generateFood();

        function draw() {
            ctx.clearRect(0, 0, canvasSize, canvasSize);

            // Afficher le serpent
            for (let i = 0; i < snake.length; i++) {
                ctx.fillStyle = i === 0 ? "green" : "white";
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
            }

            // Afficher la nourriture
            ctx.fillStyle = "red";
            ctx.fillRect(food.x, food.y, box, box);

            // Déplacer le serpent
            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            if (direction === "LEFT") snakeX -= box;
            if (direction === "RIGHT") snakeX += box;
            if (direction === "UP") snakeY -= box;
            if (direction === "DOWN") snakeY += box;

            // Ajouter un nouvel élément au serpent
            const newHead = { x: snakeX, y: snakeY };
            snake.unshift(newHead);

            // Vérifier si le serpent a mangé la nourriture
            if (snakeX === food.x && snakeY === food.y) {
                score++;
                document.getElementById("score").textContent = score;
                food = generateFood();
            } else {
                snake.pop(); // Enlever la dernière case du serpent
            }

            // Vérifier si le serpent touche les bords ou se mord lui-même
            if (snakeX < 0 || snakeY < 0 || snakeX >= canvasSize || snakeY >= canvasSize || collision(snakeX, snakeY)) {
                return gameOver();
            }

            setTimeout(draw, 100); // Met à jour le jeu toutes les 100 ms
        }

        function generateFood() {
            let foodX = Math.floor(Math.random() * (canvasSize / box)) * box;
            let foodY = Math.floor(Math.random() * (canvasSize / box)) * box;
            return { x: foodX, y: foodY };
        }

        function collision(x, y) {
            // Vérifier si le serpent se mord
            for (let i = 1; i < snake.length; i++) {
                if (snake[i].x === x && snake[i].y === y) {
                    return true;
                }
            }
            return false;
        }

        function gameOver() {
            alert("Game Over! Score final: " + score);
            snake = [{ x: 5 * box, y: 5 * box }];
            direction = "RIGHT";
            score = 0;
            document.getElementById("score").textContent = score;
        }

        // Gérer les contrôles
        document.addEventListener("keydown", directionControl);

        function directionControl(event) {
            if (event.keyCode === 37 && direction !== "RIGHT") direction = "LEFT";
            if (event.keyCode === 38 && direction !== "DOWN") direction = "UP";
            if (event.keyCode === 39 && direction !== "LEFT") direction = "RIGHT";
            if (event.keyCode === 40 && direction !== "UP") direction = "DOWN";
        }

        // Démarrer le jeu
        draw();
    </script>
</body>
</html>
