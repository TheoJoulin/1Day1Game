<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker</title>
    <style>
        /* Style général */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
            flex-direction: column;
        }

        .game-container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        h1 {
            font-size: 1.8rem;
            color: #ff9800;
        }

        button {
            padding: 10px 20px;
            background-color: #ff9800;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1rem;
            margin-top: 20px;
        }

        button:hover {
            background-color: #f57c00;
        }

        .score {
            font-size: 1.5rem;
            margin: 20px 0;
        }

        .message {
            font-size: 1.2rem;
            margin-top: 20px;
            color: #333;
        }

        .upgrade-button {
            margin-top: 20px;
            background-color: #4CAF50;
        }

        .upgrade-button:hover {
            background-color: #45a049;
        }

        a {
            margin-top: 20px;
            font-size: 1.2rem;
            text-decoration: none;
            color: #0073e6;
        }

        a:hover {
            color: #005bb5;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Cookie Clicker</h1>
        <p>Cliquez sur le cookie pour obtenir des cookies !</p>
        <button id="cookieButton">Cliquez ici !</button>
        <p class="score">Cookies : <span id="cookieCount">0</span></p>
        <p class="message" id="message"></p>

        <!-- Section des améliorations -->
        <h2>Améliorations</h2>
        <button class="upgrade-button" id="buyAutoclicker" disabled>Acheter un Autoclicker (Coût: 50 cookies)</button>
        <p id="autoclickerStatus">Autoclicker : Non acheté</p>

        <a href="index.html">Retour au jeu précédent</a>
    </div>

    <script>
        let cookies = 0;                // Nombre de cookies
        let autoclickerCost = 50;       // Coût de l'autoclicker
        let autoclickerEnabled = false; // Si l'autoclicker est activé

        // Sélectionner les éléments du DOM
        const cookieButton = document.getElementById("cookieButton");
        const cookieCountElement = document.getElementById("cookieCount");
        const buyAutoclickerButton = document.getElementById("buyAutoclicker");
        const autoclickerStatus = document.getElementById("autoclickerStatus");

        // Fonction pour augmenter le nombre de cookies
        cookieButton.addEventListener("click", function() {
            cookies++;
            cookieCountElement.textContent = cookies;
            updateAutoclickerStatus();
        });

        // Fonction pour acheter l'autoclicker
        buyAutoclickerButton.addEventListener("click", function() {
            if (cookies >= autoclickerCost) {
                cookies -= autoclickerCost;
                autoclickerEnabled = true;
                cookieCountElement.textContent = cookies;
                autoclickerStatus.textContent = "Autoclicker : Activé";
                buyAutoclickerButton.disabled = true;
                startAutoclicker();
            } else {
                alert("Vous n'avez pas assez de cookies pour acheter l'autoclicker.");
            }
        });

        // Mise à jour de l'état du bouton d'achat de l'autoclicker
        function updateAutoclickerStatus() {
            if (cookies >= autoclickerCost && !autoclickerEnabled) {
                buyAutoclickerButton.disabled = false;
            }
        }

        // Fonction d'autoclicker pour ajouter des cookies toutes les secondes
        function startAutoclicker() {
            setInterval(function() {
                if (autoclickerEnabled) {
                    cookies++;
                    cookieCountElement.textContent = cookies;
                }
            }, 1000); // Ajoute 1 cookie chaque seconde
        }
    </script>
</body>
</html>
